<!DOCTYPE html>
<html lang="id">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}

form {
    display: flex;
    flex-direction: column;
    width: 300px;
    margin: 0 auto;
}

form input, form select {
    margin: 10px 0;
    padding: 10px;
}

button {
    background-color: #28a745;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
}
.card img {
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    width: 400px;
    height: 200px;
    object-fit: cover;
}
#order-summary {
    margin-top: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
}

#order-summary p {
    font-size: 1.2rem;
    margin: 5px 0;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Transaksi - Kopi Order</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body background="background.png">
     <header>
        <h1>Form Pemesanan Kopi</h1>
        <nav>
            <ul>
               <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
		<li><a href="Review.html">Review</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="transaksi.html">Payment</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
	<center><h2>Formulir Pemesanan</h2></center>
    </center>
	<center>
        <form id="orderForm">
            <label for="name">Nama Pemesan:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="food">Pilih produk:</label>
            <select id="food" name="food" required>
                <option value="">-- Pilih Minuman --</option>
                <option value="Sukocano">Sukocano-35000</option>
                <option value="Sidikalang latte">Sidikalang latte-30000</option>
                <option value="Authentic Arabica">Authentic Arabica-35000</option>
                <option value="Vanilla Latte">Vanilla latte-30000</option>
            </select>

            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Masukkan jumlah" required>

	<button type="button" onclick="calculateTotal()">Order</button>
        </form>


        <div class="summary" id="summary" style="display: none;">
            <h3>Ringkasan Pesanan</h3>
            <p><strong>Nama:</strong> <span id="summaryName"></span></p>
            <p><strong>Makanan:</strong> <span id="summaryFood"></span></p>
            <p><strong>Jumlah:</strong> <span id="summaryQuantity"></span></p>
            <p><strong>Total Harga:</strong> <span id="summaryTotal"></span></p>
        </div>
    </div>
    </center>
    <script>
        function calculateTotal() {
            const name = document.getElementById('name').value;
            const food = document.getElementById('food').value;
            const quantity = parseInt(document.getElementById('quantity').value);


            if (!food || quantity <= 0) {
                alert('Silakan pilih makanan dan masukkan jumlah yang valid.');
                return;
            }


            const prices = {
                'Sukocano': 35000,
                'Sidikalang Latte': 30000,
                'Authentic Arabica': 35000,
                'Vanilla Latte': 30000,
            };


            const total = prices[food] * quantity;


            document.getElementById('summaryName').textContent = name;
            document.getElementById('summaryFood').textContent = food;
            document.getElementById('summaryQuantity').textContent = quantity;
            document.getElementById('summaryTotal').textContent = `Rp ${total.toLocaleString()}`;


            document.getElementById('summary').style.display = 'block';
        }
    </script>
 	
</body>
</html>
